<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualDJ - VDJscript helper</title>
    <script src="../js/vdjscript_list.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .introduction {
            text-align: center;
        }

        .container {
            max-width: 850px;
            max-height: 600px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 20px;
        }

        .vdjscript_action-bar {
            width: 210px;
            margin-bottom: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            color: #aaa;
            border-color: #587190;
        }

            .vdjscript_action-bar input {
                flex: 1;
                width: 200px;
                padding: 6px;
                border: none;
                border-radius: 4px;
                background: #222;
                color: #eee;
            }

        .vdjscriptlist_container {
            width: 800px;
            max-height: 380px;
            display: flex;
            gap: 10px;
            background: #3b3b3b;
            padding: 10px;
            border-radius: 6px;
        }

        .vdjscriptlist_column {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 380px;
            margin: 0 5px;
        }

            .vdjscriptlist_column h3 {
                margin-top: 0;
                font-size: 14px;
                color: #aaa;
                padding-bottom: 0;
            }

        .vdjscriptlist_column_data {
            flex: 1;
            margin-top: 0;
            background: #1a1a1a;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #444;
            overflow-y: auto;
        }

            .vdjscriptlist_column_data ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .vdjscriptlist_column_data li {
                padding: 1px;
                cursor: pointer;
                border-radius: 4px;
                color: #c0c0c0
            }

                .vdjscriptlist_column_data li:hover {
                    background: #444;
                }

                .vdjscriptlist_column_data li.active {
                    background: #587190;
                }

        .vdjscriptlist_description {
            white-space: pre-line;
            font-size: 13px;
            color: #c0c0c0
        }

    </style>
</head>
<body>
    <h1>VirtualDJ - VDJscript helper</h1>
    <div class="introduction">
        <a href="https://www.virtualdj.com/wiki/VDJscript.html" target="_blank">VDJscript documentation</a>
        <br />
        <a href="https://www.virtualdj.com/manuals/virtualdj/appendix/vdjscriptverbs.html"" target="_blank">VDJscript List of verbs</a>
        <br />
        <a href="https://www.virtualdj.com/wiki/VDJScript%20Examples.html"" target="_blank">Examples</a>
    </div>
    <br />

    <div class="container">
        <div class="vdjscript_action-bar">
            <label for="action">Action</label>
            <input type="text" id="action" readonly>
        </div>
        <div class="vdjscriptlist_container">
            <div class="vdjscriptlist_column">
                <h3>Category</h3>
                <ul class="vdjscriptlist_column_data" id="vdjscriptlist_category"></ul>
            </div>
            <div class="vdjscriptlist_column">
                <h3>Action</h3>
                <ul class="vdjscriptlist_column_data" id="vdjscriptlist_action"></ul>
            </div>
            <div class="vdjscriptlist_column">
                <h3>Description</h3>
                <div class="vdjscriptlist_description" id="vdjscriptlist_description">Select an action to see its description.</div>
            </div>
        </div>
        <br />
        <label id="vdjbuildlabel">...</label>
    </div>
        <script>
            const vdjbuildLabel = document.getElementById("vdjbuildlabel");
            const categoryList = document.getElementById("vdjscriptlist_category");
            const actionList = document.getElementById("vdjscriptlist_action");
            const descriptionBox = document.getElementById("vdjscriptlist_description");
            const actionInput = document.getElementById("action");

            const vdjbuild = vdjscript_list["VdjBuild"];
            vdjbuildLabel.textContent = "List of verbs based on VirtualDJ build " + vdjbuild

            // vdj_data structure: category → action → description
            const vdj_data = vdjscript_list["Items"];

            // Load categories
            Object.keys(vdj_data).forEach(cat => {
                const li = document.createElement("li");
                li.textContent = cat;
                li.addEventListener("click", () => selectCategory(cat, li));
                categoryList.appendChild(li);
            });

            function selectCategory(category, element) {
                // Highlight selected category
                [...categoryList.children].forEach(li => li.classList.remove("active"));
                element.classList.add("active");

                // Clear action + description
                actionList.innerHTML = "";
                descriptionBox.textContent = "Select an action to see its description.";
                actionInput.value = "";

                // Load actions for this category
                Object.keys(vdj_data[category]).forEach(act => {
                    const li = document.createElement("li");
                    li.textContent = act;
                    li.addEventListener("click", () => selectAction(category, act, li));
                    actionList.appendChild(li);
                });
            }

            function selectAction(category, action, element) {
                // Highlight selected action
                [...actionList.children].forEach(li => li.classList.remove("active"));
                element.classList.add("active");

                // Update description + input
                descriptionBox.textContent = vdj_data[category][action];
                actionInput.value = action;
            }
        </script>
</body>
</html>
